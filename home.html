<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link href="home.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="user-info" id="userInfo"></div>
      <img id="rocket" src="assets/images/rockect.png" al="rocket" />
      <div class="time" id="time">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
      </div>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="dashboard-container">
      <!-- calendar -->
      <div class="calendar-widget">
        <span class="Title">
          <h2>Calendar</h2>
          <img id="space3" src="assets/images/planets3.png" alt="planets3" />
        </span>
        <h3 id="calendar-header"></h3>
        <div id="calendar"></div>
      </div>

      <!-- to-do-list -->
      <div class="todo-widget">
        <span class="Title">
          <h2>To-Do List</h2>
          <img id="space2" src="assets/images/planets2.png" al="planets2" />
        </span>
        <input type="text" id="new-task-input" placeholder="Add a new task" />
        <button id="add-task-btn">Add</button>
        <ol id="todo-list"></ol>
      </div>

      <div class="player">
        <span class="Title">
          <h2 id="songsheading">TOP of mix</h2>
          <img
            id="astronautimg"
            src="assets/images/astronaut.png"
            alt="astronaut"
          />
        </span>
        <ul id="trackList">
          <li data-src="assets/music/courage.mp3">Unstoppable</li>
          <li data-src="assets/music/Japanese.mp3">Japanese pop</li>
          <li data-src="assets/music/korean pop.mp3">Korean pop</li>
          <li data-src="assets/music/Lonely warrior.mp3">Chinese pop</li>
          <li data-src="assets/music/Malay pop.mp3">Malay pop</li>
          <li data-src="assets/music/Nightcore.mp3">Nightcore mix</li>
          <li data-src="assets/music/piano.mp3">Soft pop</li>
          <li data-src="assets/music/slowpop.mp3">Slow pop</li>
        </ul>
        <p id="currentlyPlaying"></p>
        <!-- Added paragraph for displaying currently playing song -->
        <audio id="audioPlayer" controls></audio>
      </div>
    </div>

    <div class="dashboard-container-2">
      <div class="socials-widget">
        <span class="Title">
          <h2>Socials</h2>
          <img id="space2" src="assets/images/planet gif2.gif" al="planets2" />
        </span>
        <div class="wrap">
          <a target="_blank" href="https://web.whatsapp.com/"
            ><img
              id="whatsappimg"
              src="assets/images/whatsapp-icon.png"
              alt="whatsapp"
          /></a>
          <a target="_blank" href="https://www.instagram.com/"
            ><img
              id="instagramimg"
              src="assets/images/instagram.png"
              alt="instagram"
          /></a>
          <a target="_blank" href="https://www.tiktok.com/en/"
            ><img id="tiktokimg" src="assets/images/tiktok.png" alt="tiktok"
          /></a>
          <a target="_blank" href="https://twitter.com/?lang=en"
            ><img id="twitterimg" src="assets/images/twitter.png" alt="twitter"
          /></a>
        </div>
      </div>

      <div class="new-widget">
        <span class="Title">
          <h2>In Progress</h2>
        </span>
        <img
          id="planetgif3"
          src="assets/images/planet gif3.gif"
          al="planets3"
        />
      </div>
      <div class="new-widget">
        <span class="Title">
          <h2>In Progress</h2>
        </span>
        <img
          id="planetgif3"
          src="assets/images/planet gif3.gif"
          al="planets3"
        />
      </div>
    </div>
    <script src="music.js"></script>
    <script src="home.js"></script>
    <script src="time.js"></script>
    <script src="calender.js"></script>
  </body>
</html>
