<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <link href="home.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="user-info" id="userInfo"></div>
    <div class="weather-notification" id="weatherNotification"></div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="dashboard-container">
    <!-- calendar -->
    <div class="calendar-widget">
      <h2>Calendar</h2>
      <h3 id="calendar-header"></h3>
      <div id="calendar"></div>
    </div>

    <!-- to-do-list -->
    <div class="todo-widget">
      <h2>To-Do List</h2>
      <input type="text" id="new-task-input" placeholder="Add a new task" />
      <button id="add-task-btn">Add</button>
      <ol id="todo-list"></ol>
    </div>
  </div>

    <!-- Music Playlist -->
    <div id="music-player">
      <h2>Music Playlist</h2>
      <ul id="playlist">
        <li data-src="Music/to/GI-DLE_MY_BAG_Lyrics_M_(getmp3.pro).mp3">Song 1</li>        <li data-src="path/to/song2.mp3">Song 2</li>
        <li data-src="path/to/song3.mp3">Song 3</li>
      </ul>
      <audio id="audio-player" controls>
        Your browser does not support the audio element.
      </audio>
    </div>
  <div id="weather-forecast"></div>

  <script src="home.js"></script>
</body>

</html>
