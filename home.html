<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link href="home.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="user-info" id="userInfo"></div>
      <div class="time" id="time">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
      </div>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="dashboard-container">
      <!-- calendar -->
      <div class="calendar-widget">
        <h2>Calendar</h2>
        <h3 id="calendar-header"></h3>
        <div id="calendar"></div>
      </div>

      <!-- to-do-list -->
      <div class="todo-widget">
        <h2>To-Do List</h2>
        <input type="text" id="new-task-input" placeholder="Add a new task" />
        <button id="add-task-btn">Add</button>
        <ol id="todo-list"></ol>
      </div>

      <div class="player">
        <h1 id="songsheading">TOP of mix</h1>
        <ul id="trackList">
          <li data-src="music/courage.mp3">Unstoppable</li>
          <li data-src="music/Japanese.mp3">Japanese pop</li>
          <li data-src="music/korean pop.mp3">Korean pop</li>
          <li data-src="music/Lonely warrior.mp3">Chinese pop</li>
          <li data-src="music/Malay pop.mp3">Malay pop</li>
          <li data-src="music/Nightcore.mp3">Nightcore mix</li>
          <li data-src="music/piano.mp3">Soft pop</li>
          <li data-src="music/slowpop.mp3">Slow pop</li>
        </ul>
        <p id="currentlyPlaying"></p> <!-- Added paragraph for displaying currently playing song -->
        <audio id="audioPlayer" controls></audio>
      </div>
    </div>

    <script src="home.js"></script>
    <script src="time.js"></script>

  </body>
</html>
